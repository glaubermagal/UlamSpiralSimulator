<!DOCTYPE html>
<html>
  <head>
    <title>Ulam Spiral with Sieve of Eratosthenes Simulator - by Glauber Magalh√£es</title>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=yes,width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .spiral-states {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        padding: 20px;
        background: rgba(255,255,255,0.9);
      }
      #download {
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
        color: #ccc;
        font-weight: bold;
        background: #333;
        padding: 3px;
      }
      #download:hover {
        color:#fff;
      }
      #ulam_spiral {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <canvas id="ulam_spiral"></canvas>
    <script src="./bundle.js"></script>
    <script type="text/javascript">
      //DOWNLOAD CANVAS AS IMAGE
      function downloadCanvas(link, canvasId, filename) {
        link.href = document.getElementsById("canvas")[0].toDataURL();
        link.download = filename;
      }
      document.getElementById('download').addEventListener('click', function() {
        downloadCanvas(this, 'ulam_spiral', 'glaubermagal__ulam_spiral.png');
      }, false);
    </script>
  </body>
</html>
